<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Staff</title>
    <link rel="stylesheet" href="client_chat.css">
</head>
<body>
    <nav>
        <div class="title">
            <h1>Client Chat</h1>
            <!-- <a href="#"><h1>Client Chat</h1></a> -->
        </div>
        <ul class="nav-links">
            <li><a href="Homepag2.html">Home</a></li>
            <li><a href="plan_gallery.html">Plan Gallery</a></li>
            <li><a href="designer_gallery.html">Designer Gallery</a></li>
        </ul>
    </nav>

    <div class="chat-container">
        <h2>Chat with Staff</h2>
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('admin')">Admin</button>
            <button class="tab-button" onclick="openTab('designer')">Designer</button>
            <button class="tab-button" onclick="openTab('architect')">Architect</button>
        </div>
        <div id="admin" class="tab-content active">
            <div class="chat-box">
                <div class="messages">
                    <!-- Messages will be appended here -->
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Type your message...">
                    <button class="attach-file">Attach File</button>
                    <button class="send-message">Send</button>
                </div>
            </div>
        </div>
        <div id="designer" class="tab-content">
            <div class="chat-box">
                <div class="messages">
                    <!-- Messages will be appended here -->
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Type your message...">
                    <button class="attach-file">Attach File</button>
                    <button class="send-message">Send</button>
                </div>
            </div>
        </div>
        <div id="architect" class="tab-content">
            <div class="chat-box">
                <div class="messages">
                    <!-- Messages will be appended here -->
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Type your message...">
                    <button class="attach-file">Attach File</button>
                    <button class="send-message">Send</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 CUSTOM HOME BUILDER</p>
    </footer>

    <script>
        function openTab(tabId) {
            var tabs = document.querySelectorAll('.tab-content');
            var buttons = document.querySelectorAll('.tab-button');

            tabs.forEach(function(tab) {
                tab.classList.remove('active');
            });

            buttons.forEach(function(button) {
                button.classList.remove('active');
            });

            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab-button[onclick="openTab('${tabId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
